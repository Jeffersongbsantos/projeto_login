<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="/css/register.css">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    
</head>
<body>
    <form action="">
       <div class="container">
           <div class="card">
               <h1>Cadastre-se</h1>

               <div id="msgError"></div>
               <div id="msgSuccess"></div>
             
               <div class="label-float">
                   <input type="text" id="name" placeholder="" required>
                   <label id="labelName" for="usuario">Nome</label>
               </div>

               <div class="label-float">
                   <input type="text" id="usuario" placeholder="" required>
                   <label id="labelUser" for="usuario">UsuÃ¡rio</label>
               </div>
               <div class="label-float">
                   <input type="password" id="senha" placeholder=""required>
                   <label id="labelPassword" for="usuario">Senha</label>
                   <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
               </div>
             
                <div class="label-float">
                   <input type="password" id="confirmSenha" placeholder=""required>
                   <label id="labelConfirmPassword" for="usuario">Confirmar Senha</label>
                   <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
               </div>

               <div class="justify-center">
                   <button onclick="cadastrar()">Efetuar cadastro</button>
               </div>
               <div class="justify-center">
                   <hr>
               </div>    

              
           </div>
       </div>
    </form>
</body>

<script src="/js/register.js"></script>
</html>

</html>
</body>


</html>
